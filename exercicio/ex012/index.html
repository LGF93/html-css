<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> video  com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este video está hospedado mno meu próprio servidor</p>
    <video width="560" poster="imagem/capa .jpg"  controls  loop>
        <source src="video/fire.mp4" type="video/mp4">
        <source src="video/fire01.mkv" type="video/mkv">
        <source src="video/Fire.webm" type="video.webm">
        <source src="video/fire.ogv" type="video/ogg">
        <p>O seu navagador xexelento não consegue carregar os vídeos do sites </p>
    </video>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&loop=1&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
