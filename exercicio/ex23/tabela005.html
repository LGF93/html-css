<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela dinâmica</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;

        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th,td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercios de Tabela</h1>

    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Marta silva</td>
            <td>F</td>
            <td>22</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Renata alves</td>
            <td>F</td>
            <td>26</td>
            <td>auxiliar Administrativo</td>
        </tr>
        <tr>
            <td>Taina Santos</td>
            <td>F</td>
            <td>40</td>
            <td>Engenheria Quimica</td>
        </tr>
        <tr>
            <td>Flavío</td>
            <td>M</td>
            <td>22</td>
            <td>Motoboy</td>
        </tr>
        <tr>
            <td>Lucio</td>
            <td>M</td>

        </tr>
        <tr>
            <td>moises</td>
            <td>M</td>
            <td>39</td>
            <td>Gerente</td>
        </tr>
    </table>
</body>
</html>
