<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
    body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*  Esta dento da div e  a filho (>), isto serve para fazer aleração somente na aquele ponto  
            PSEUDO-CLASES  EM CSS (HOVER)
        */
    div > p {
        display: none;
    }
    div:hover >p{
        display: block;      
        color: #8a2be2;
        background-color: #000000;
        width: 300px;
    }
    
    div:hover{
        color: #ff0000;
    }  
    </style>
</head>

<body>
     <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto</p>
     <div>
        Passe o mouse aqui
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique quibusdam, ratione commodi ex molestiae assumenda laborum aut corporis sequi odit a ipsum sit, adipisci iusto, quis dolorum dolorem consequatur possimus.</p>
     </div>
     <p>Fim</p>
</body>
</html>
